    <style>
        @font-face {
            font-family: "Ubuntu";
            src: url("./static/fonts/Ubuntu-Regular.ttf");
            font-display: swap;
        }

        @font-face {
            font-family: "Pacifico";
            src: url("./static/fonts/Pacifico-Regular.ttf");
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Ubuntu", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #fef0f5 0%, #ffeaf3 50%, #fff5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .sparkle:nth-child(1) { top: 15%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 25%; left: 80%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { top: 75%; left: 15%; animation-delay: 1s; }
        .sparkle:nth-child(4) { top: 85%; left: 75%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 50%; left: 90%; animation-delay: 2s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 0.8; transform: scale(1); }
        }

        .cat-paw-decorations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .cat-paw {
            position: absolute;
            font-size: 60px;
            opacity: 0.12;
            animation: float 6s ease-in-out infinite;
            filter: blur(1px);
        }

        .cat-paw:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .cat-paw:nth-child(2) { top: 30%; right: 8%; animation-delay: 1s; }
        .cat-paw:nth-child(3) { top: 60%; left: 10%; animation-delay: 2s; }
        .cat-paw:nth-child(4) { top: 80%; right: 12%; animation-delay: 3s; }
        .cat-paw:nth-child(5) { top: 45%; left: 3%; animation-delay: 4s; }
        .cat-paw:nth-child(6) { top: 20%; right: 5%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 20px;
        }

        .error-404 {
            font-size: 180px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b9d, #ff8fb3, #ffb6c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: "Pacifico", cursive;
            filter: drop-shadow(4px 4px 0 rgba(255, 215, 230, 0.8)) drop-shadow(8px 8px 20px rgba(255, 107, 157, 0.3));
            animation: bounce 2s ease-in-out infinite;
            line-height: 1;
            margin-bottom: 10px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .cat-face {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            animation: wiggle 1.5s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(255, 107, 157, 0.3));
        }

        .cat-face svg {
            width: 100%;
            height: 100%;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .message {
            font-size: 32px;
            background: linear-gradient(135deg, #4a2c40, #6b4c5e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 25px 0 15px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .sub-message {
            font-size: 20px;
            color: #8b6b7d;
            margin-bottom: 40px;
            font-weight: 500;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 45px;
            background: linear-gradient(135deg, #ff6b9d, #ff8fb3, #ffb6c1);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4), 0 0 0 0 rgba(255, 107, 157, 0.7);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.6), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .back-btn:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5), 0 0 30px rgba(255, 107, 157, 0.3);
        }

        .back-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .paw-trail {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .paw {
            font-size: 32px;
            opacity: 0;
            animation: pawAppear 2s ease-in-out infinite;
        }

        .paw:nth-child(1) { animation-delay: 0s; }
        .paw:nth-child(2) { animation-delay: 0.3s; }
        .paw:nth-child(3) { animation-delay: 0.6s; }
        .paw:nth-child(4) { animation-delay: 0.9s; }
        .paw:nth-child(5) { animation-delay: 1.2s; }

        @keyframes pawAppear {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 0.6; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 15px;
            }

            .error-404 {
                font-size: 100px;
            }

            .cat-face {
                width: 150px;
                height: 150px;
            }

            .message {
                font-size: 24px;
            }

            .sub-message {
                font-size: 16px;
            }

            .back-btn {
                padding: 14px 32px;
                font-size: 16px;
            }

            .cat-paw {
                font-size: 40px;
            }

            .cat-paw:nth-child(n+4) {
                display: none;
            }
        }
    </style>
